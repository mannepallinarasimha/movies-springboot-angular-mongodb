<div class="review-contailer">
  <div>
    <img class="poster-img" [src]="movieService.selectedMovie().poster" alt="" />
  </div>
  <div>
    <form (ngSubmit)="onSubmitReview()">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="comments"
          [formControl]="review">
        </textarea>
        <label for="comments">Comments</label>
      </div>
      <button type="submit" class="btn btn-outline-primary mt-2" >Submit</button>
    </form>
    <div class="mt-3 text-white" >
        <ng-container *ngFor="let review of movieService.selectedMovie().reviewIds">
            <p>{{review.body}}</p>
        </ng-container>
      </div>
  </div>

</div>
